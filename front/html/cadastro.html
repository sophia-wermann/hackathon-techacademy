<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Cadastrais</title>
    <link rel="icon" type="image/x-icon" href="../imagens/logo.png">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/header.css">
</head>

<body>
    <header id="navbar">
        <header id="cabecalho">
            <section id="logomarca">
                <h1>Contrate-me</h1>
            </section>

            <section id="navbar">
                <nav id="menu">
                    <ul type="disc">
                        <!-- <li><a href="index.html">Home</a></li> -->
                        <li><a href="../../index.html">Home</a></li>
                        <li><a href="equipe.html">Sobre nós</a></li>
                        <li class="botao"><a href="./login.html">Quero anunciar</a></li>
                    </ul>
                </nav>
            </section>
        </header>
    </header>
    <main>
        <section class="container">
            <h1>Dados Cadastrais</h1>
            <form id="dados_pessoais_form">
                <div id="left-form">
                    <p><label for="email">E-mail</label></p>
                    <input required id="email" name="email" type="text">
                    <p><label for="nome">Nome</label></p>
                    <input required id="nome" name="nome" type="text">
                    <p><label for="estado">Estado</label></p>
                    <select name="estado" id="estado">
                    </select>
                    <p><label for="cidade">Cidade</label></p>
                    <input required id="cidade" name="cidade" type="text">
                    <p><label for="profissao_atividade">Profissão/Atividade</label></p>
                    <input required id="profissao_atividade" name="profissao_atividade" type="text">
                </div>
                <div id="right-form">
                    <p><label for="telefone">Insira um número para contato</label></p>
                    <input required id="telefone" name="telefone" type="text">
                    <p><label for="senha">Cadastre uma senha de acesso</label></p>
                    <input required id="senha" name="senha" type="password">
                    <p><label for="repete_senha">Repita sua senha</label></p>
                    <input required id="repete_senha" name="repete_senha" type="password">
                </div>
            </form>
        </section>
        <section class="container_button">
            <a href="../../index.html" id="botao_voltar" type="button" onclick="">Voltar</a>
            <button name="enviar_dados" class="enviar_dados_btn" id="botaoEnviar">Enviar</button>
        </section>
    </main>
    <script type="module" src="../js/cadastro.js"></script>
</body>

</html>
